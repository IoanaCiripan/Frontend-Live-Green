<div class="card">
  <div class="card-header card-header-danger">
    <h4 class="card-title">Adauga o oferta</h4>
  </div>
  <div class="card-body">
    <form [formGroup]="offerForm">
      <div class="row">
        <div class="col-md-6">
          <mat-form-field class="example-full-width">
            <input
              matInput
              formControlName="name"
              placeholder="Nume"
              type="text"
            />
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field class="example-full-width">
            <input
              matInput
              formControlName="description"
              placeholder="Descriere"
              type="text"
            />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <mat-form-field class="example-full-width">
            <input
              matInput
              formControlName="city"
              placeholder="Oras"
              type="text"
            />
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field class="example-full-width">
            <input
              matInput
              formControlName="points"
              placeholder="Puncte"
              type="number"
            />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <mat-form-field class="example-full-width">
            <input
              matInput
              formControlName="people"
              placeholder="Nr. de persoane"
              type="number"
            />
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field class="example-full-width">
            <mat-label>Alege data expirarii</mat-label>
            <input
              matInput
              [matDatepicker]="picker"
              name="expirationDate"
              formControlName="expirationDate"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
      <div class="row" fxLayoutAlign="center center">
        <app-upload-image (onFileUpload)="saveFile($event)"></app-upload-image>
      </div>
    </form>
    <div fxLayout="row" fxLayoutAlign="center center" fxLayout.lt-md="column">
      <div fxLayout.lt-md="column" fxLayoutAlign.lt-md="center strech">
        <button
          mat-raised-button
          type="submit"
          class="btn btn-danger pull-left"
          (click)="onSave()"
        >
          Salveaza schimbarile
        </button>
      </div>
    </div>
    <div class="clearfix"></div>
  </div>
</div>
